<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>[VvE] Nieuwe Ticket</title>
        <style>
            #wrapper {
                width: 600px;

                border: 1px solid gray;

                margin-left: auto;
                margin-right: auto;
            }

            header {
                height: 120px;

                background-color: rgba(69, 24, 100, 0.2);
            }

            header > img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            main {


                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 64px 0px;

                flex: none;
                order: 1;
                flex-grow: 0;
                margin: 0px 0px;
                margin: auto;
            }

            main > h1 {

                font-family: Poppins;
                font-style: normal;
                font-weight: 500;
                font-size: 44px;
                line-height: 54px;

                text-align: center;


                color: #363636;

                flex: none;
                order: 0;
                flex-grow: 0;
                margin: 24px 0px;
            }

            main > h2 {
                font-family: Poppins;
                font-style: normal;
                font-weight: 300;
                font-size: 16px;
                line-height: 24px;

                display: flex;
                /* align-items: center; */
                text-align: center;
                letter-spacing: 0.1px;

                color: #363636;
                margin-left: auto;
                margin-right: auto;
            }

            main > a {
                position: static;
                width: 241px;
                height: 52px;
                left: 55px;
                top: 322px;

                background: #451864;
                border: 1px solid #000000;
                box-sizing: border-box;
                border-radius: 100px;

                flex: none;
                order: 2;
                flex-grow: 0;
                margin: 24px 0px;

                color: white;

                font-family: Poppins;
                font-style: normal;
                font-weight: 600;
                font-size: 16px;
                line-height: 50px;
                
                text-align: center;
                text-decoration: none !important;
            }
        </style>
    </head>

    <body>
        <div id='wrapper'>
            <header>
                <img src="http://www.denieuwewereld.eu/wp-content/uploads/2014/08/de-nieuwe-wereld-logo-300x115.png">
            </header>
            <main>
                <h1>U heeft een nieuw bericht geplaatst.</h1>
                <h2>Ga naar de app om uw bericht terug te vinden</h2>
                <a href="http://www.google.com/">Ga naar portaal</a>
            </main>
        </div>
    </body>
    
</html>
