post:
  summary: Adds agenda item to the database
  tags:
    - Agenda
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            date:
              type: Date
            enddate:
              type: Date
            organisation:
              type: string ObjectId
          required:
            - title
            - description
            - date
            - organisation
  responses:
    '201':
      description: Receiving created Agenda Item
      content:
        application/json:
          schema:
            $ref: ../definitions/Agenda.yaml
    '400':
      description: validation error