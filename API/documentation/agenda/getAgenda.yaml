get:
  summary: Returns the Agenda Items in given month.
  tags:
    - Agenda
  parameters:
    - name: month
      required: true
      in: path
      schema:
        type: string
        minimum: 1
  responses:
    '200':
      description: Agenda objects
      content:
        application/json:
          schema:
            $ref: ../definitions/Agenda.yaml
    '404':
      description: Agenda does not exists
    '500':
      description: Error trying to get Agenda