post:
  summary: Logs the user in and gives an access- & refreshtoken
  tags:
    - User
  description: User gets authenticated and gets 2 tokens inside a cookie httponly secret
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    '200':
      description: Cookies with tokens
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: string
              email:
                type: string
              password:
                type: null
              createdAt:
                type: string
              updatedAt:
                type: string
              __v:
                type: string
    '500':
      description: Email or password invalid