post:
  summary: Adds tag to the database
  tags:
    - Tag
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            images:
              type: array
              items:
                $ref: ../definitions/Image.yaml
            creator:
              $ref: ../definitions/User.yaml
            assignee:
              $ref: ../definitions/User.yaml
            tag:
              $ref: ../definitions/Tag.yaml
  responses:
    '201':
      description: Receiving created tag
      content:
        application/json:
          schema:
            $ref: ../definitions/Tag.yaml
    '400':
      description: validation error