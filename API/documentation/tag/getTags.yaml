get:
  summary: Returns all the tags of user.
  tags:
    - Tag
  responses:
    '200':
      description: Array with tag objects
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
                color:
                  type: string
                organization:
                  type: organization
                createdAt:
                  type: string
                updatedAt:
                  type: string
                __v:
                  type: string

    '500':
      description: Tags are not existing