get:
  summary: Returns all the tickets of user/admin.
  tags:
    - Ticket
  responses:
    '200':
      description: Array with ticket objects that are requested are returned. \n The user role is taken from the tokens and from there the correct tickets are send. \n So when an admin asks for tickets he will receive all tickets connected to his organization.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../definitions/Ticket.yaml
    '500':
      description: Error with finding tickets