get:
  summary: Returns the Ticket by ID.
  tags:
    - Ticket
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type : string
        minimum: 1
  responses:
    '200':
      description: Ticket object
      content:
        application/json:
          schema:
            $ref: ../definitions/Ticket.yaml
    '500':
      description: Ticket does not exists