put:
  summary: Updates ticket in the database
  description: |
    Updates only the status, tag or person on the ticket. <br>
    Other information __cannot__ be modified through this route. <br>
    Status needs to be:

      * __PENDING__
      * __HANDLING__
      * __HANDLED__

    When the status is different, it will respond with status 400.
  tags:
    - Ticket
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type : string
        minimum: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            assignee:
              type: string ObjectId
            tag:
              type: string ObjectId
            status:
              type: string
  responses:
    '200':
      description: Ticket has been updated successfully
    '400':
      description: validation error