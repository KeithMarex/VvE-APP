post:
  summary: Adds comment to the database and ticket
  description: ticketID is required for the API to push the comment onto the right ticket object. If no ticketID is sent, the api cannot attach the comment to a ticket.
  tags:
    - Comment
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            comment:
              type: string
            images:
              type: string
              format: binary
            ticketID:
              type: string ObjectId
          required:
            - comment
            - ticketID
  responses:
    '201':
      description: Receiving created comment
      content:
        application/json:
          schema:
            $ref: ../definitions/Comment.yaml
    '400':
      description: validation error