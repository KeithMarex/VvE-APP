<div class="{{
    'popup' + (fitContent ? ' popup-fit-content' : ' popup-fixed') + ' '
    + (small ? 'popup-small' : undefined)
}}" appColoring>
    <div class="container">
        <div appColoring colorElement="border-color" colorStyle="secondary" class="top-bar">
            <h2>{{ title }}</h2>
            <button id="close-button" (click)="onClose()"></button>
        </div>
        <div class="content-container">
            <ng-content></ng-content>
        </div>
    </div>
    <div class="overlay" (click)="onClose()"></div>
</div>
