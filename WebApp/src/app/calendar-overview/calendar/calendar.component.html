<div class="calendar-wrapper">
  <div class="calendar-nav">
    <div class="calendar-nav-calendar-types">
      <div
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
        class="calendar-type"
      >
        Maand
      </div>
      <span class="calendar-type-separator">&bull;</span>
      <div
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
        class="calendar-type"
      >
        Week
      </div>
      <span class="calendar-type-separator">&bull;</span>
      <div
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
        class="calendar-type"
      >
        Dag
      </div>
    </div>

    <div class="calendar-nav-date">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'nl' }}</h3>
    </div>

    <div class="calendar-nav-date-navigator">
      <div
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        class="nav-date-navigator-btn nav-date-navigator-btn-prev"
      >
        <img src="../../../assets/icons/chevron.svg" alt="Vorige">
      </div>
      <div
        mwlCalendarToday
        [(viewDate)]="viewDate"
        class="nav-date-navigator-btn nav-date-navigator-btn-today"
      >
        <img src="../../../assets/icons/circle.svg" alt="Vandaag">
      </div>
      <div
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        class="nav-date-navigator-btn nav-date-navigator-btn-next"
      >
        <img src="../../../assets/icons/chevron.svg" alt="Volgende">
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    [locale]="locale"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="showEventPopUp( $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="locale"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="locale"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
</div>

<br /><br /><br />

<h3>
  Edit events
  <button (click)="addEvent()">
    Add new
  </button>
  <div></div>
</h3>

<div>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Primary color</th>
      <th>Secondary color</th>
      <th>Starts at</th>
      <th>Ends at</th>
      <th>Remove</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let event of events">
      <td>
        <input
          type="text"
          [(ngModel)]="event.title"
          (keyup)="refresh.next()"
        />
      </td>
      <td>
        <input
          type="color"
          [(ngModel)]="event.color.primary"
          (change)="refresh.next()"
        />
      </td>
      <td>
        <input
          type="color"
          [(ngModel)]="event.color.secondary"
          (change)="refresh.next()"
        />
      </td>
      <td>
        <input
          type="text"
          mwlFlatpickr
          [(ngModel)]="event.start"
          (ngModelChange)="refresh.next()"
          [altInput]="true"
          [convertModelValue]="true"
          [enableTime]="true"
          dateFormat="Y-m-dTH:i"
          altFormat="F j, Y H:i"
          placeholder="Not set"
        />
      </td>
      <td>
        <input
          type="text"
          mwlFlatpickr
          [(ngModel)]="event.end"
          (ngModelChange)="refresh.next()"
          [altInput]="true"
          [convertModelValue]="true"
          [enableTime]="true"
          dateFormat="Y-m-dTH:i"
          altFormat="F j, Y H:i"
          placeholder="Not set"
        />
      </td>
      <td>
        <button (click)="deleteEvent(event)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #modalContent let-close="close">
  <div>
    <h5>Event action occurred</h5>
    <button type="button" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div>
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div>
    <button type="button" (click)="close()">
      OK
    </button>
  </div>
</ng-template>

<app-popup *ngIf="modalEvent" title="{{modalEvent.title}}" (closed)="closeEventPopUp()">
  <p>{{ modalEvent.description }}</p>
</app-popup>
