<div class="calendar-wrapper">
  <div class="calendar-nav">
    <div class="calendar-nav-calendar-types">
      <div
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
        class="calendar-type"
      >
        Maand
      </div>
      <span class="calendar-type-separator">&bull;</span>
      <div
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
        class="calendar-type"
      >
        Week
      </div>
      <span class="calendar-type-separator">&bull;</span>
      <div
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
        class="calendar-type"
      >
        Dag
      </div>
    </div>

    <div class="calendar-nav-date">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'nl' }}</h3>
    </div>

    <div class="calendar-nav-date-navigator">
      <div
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        class="nav-date-navigator-btn nav-date-navigator-btn-prev"
      >
        <img src="../../../assets/icons/chevron.svg" alt="Vorige">
      </div>
      <div
        mwlCalendarToday
        [(viewDate)]="viewDate"
        class="nav-date-navigator-btn nav-date-navigator-btn-today"
      >
        <img src="../../../assets/icons/circle.svg" alt="Vandaag">
      </div>
      <div
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        class="nav-date-navigator-btn nav-date-navigator-btn-next"
      >
        <img src="../../../assets/icons/chevron.svg" alt="Volgende">
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    [locale]="locale"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="showCalendarItemPopUp( $event.event)"
    (eventTimesChanged)="calendarItemTimesChanged($event)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="locale"
    (eventClicked)="showCalendarItemPopUp( $event.event)"
    (eventTimesChanged)="calendarItemTimesChanged($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="locale"
    (eventClicked)="showCalendarItemPopUp($event.event)"
    (eventTimesChanged)="calendarItemTimesChanged($event)"
  >
  </mwl-calendar-day-view>
</div>

<app-popup *ngIf="selectedCalendarItemToShow" title="{{selectedCalendarItemToShow.title}}" (closed)="closeCalendarItemPopUps()">
  <p>{{ selectedCalendarItemToShow.description }}</p>
</app-popup>

<app-popup *ngIf="selectedCalendarItemToEdit" title="Afspraak wijzigen" (closed)="closeCalendarItemPopUps()">
  <app-calendar-item-creator
    [isEditing]="true"
    [calendarItemToEdit]="selectedCalendarItemToEdit"
    (calendarItemSaved)="closeCalendarItemPopUps()">
  </app-calendar-item-creator>
</app-popup>
