<section>
    <form action="onCreateUser(userForm)" #userForm="ngForm">
        <div></div>
        <div class="input-fields">
            <div class="name-fields">
                <input type="text" placeholder="Voornaam" name="firstname" required ngModel>
                <input type="text" placeholder="Achternaam" name="lastname" required ngModel>    
            </div>
            <div class="mail-fields">
                <input type="text" placeholder="Email adres" name="email" required ngModel>
                <input type="text" placeholder="Confirm email adres" name="confirmEmail" required ngModel>    
            </div>
            <div class="error-field">
                <p *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
        </div>
        <button type="submit" [disabled]="userForm.invalid">Aanmaken</button>
    </form>
</section>
