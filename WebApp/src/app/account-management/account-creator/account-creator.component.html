<section>
    <form action="" #userForm="ngForm">
        <div class="input-fields">
            <input type="text" placeholder="Voornaam" name="firstname" required ngModel>
            <input type="text" placeholder="Achternaam" name="lastname" required ngModel>
            <input type="text" placeholder="Email adres" name="firstname" required ngModel>
            <input type="text" placeholder="Confirm email adres" name="firstname" required ngModel>
        </div>
        <div class="error-field">
            <p *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
        <button type="submit" [disabled]="userForm.invalid">Aanmaken</button>
    </form>
</section>
