<div appColoring>
    <header>
        <h1>Accounts</h1>
    </header>
    <body>
        <section class="button-section">
            <button id="add-user-button" class="icon-button dropdown-button" appColoring colorElement="backgroundColor">Toevoegen
                <span class="button-dropdown" appColoring colorElement="border-color">
                    <div class="top-option">
                        <p appColoring colorElement="color">CSV importeren</p>
                    </div>
                    <hr appColoring colorElement="color">
                    <div class="bottom-option" (click)="onAddUser()">
                        <p appColoring colorElement="color">Gebruiker toevoegen</p>
                    </div>
                </span>
            </button>
            <p>TODO search component</p>
        </section>
        <section class="content-section">
            <app-account-list></app-account-list>
        </section>
        <app-popup *ngIf="creatingUser" title="Account toevoegen" (closed)="onClose()">
            <app-account-creator></app-account-creator>
        </app-popup>
    </body>
</div>
