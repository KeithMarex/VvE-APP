<div>
    <header>
        <h1>Accounts</h1>
    </header>
    <body>
        <section class="button-section">
            <button id="add-user-button" class="icon-button dropdown-button">Toevoegen
                <span class="button-dropdown">
                    <label class="csv-import">
                        <div class="top-option">
                            <p>CSV importeren</p>
                            <input class="input-csv" type="file" accept=".csv" id="accounts" name="accounts" (change)="onImportUsers($event.target)" ngModel>
                        </div>
                    </label>
                    <hr>
                    <div class="bottom-option" (click)="onAddUser()">
                        <p>Gebruiker toevoegen</p>
                    </div>
                </span>
            </button>
        </section>
        <section class="content-section">
            <app-account-list></app-account-list>
        </section>
        <app-popup *ngIf="creatingUser" title="Account toevoegen" (closed)="onCloseCreator()">
            <app-account-creator (userCreated)="onCreateUser($event)"></app-account-creator>
        </app-popup>
        <app-popup *ngIf="importingUsers" title="Accounts toevoegen (csv)" (closed)="onCloseImport()">
            <app-account-import (usersImported)="onUsersImported($event)" [csv]="importCsv"></app-account-import>
        </app-popup>
    </body>
</div>
