<main>
    <div class="logo">
        <img src="assets\icons\Logo-nieuwe-wereld.svg">
    </div>
    <div class="login-container">
        <h1>Inloggen</h1>
        <div class="line1"></div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="email">
                <img class="email-logo" src="assets\icons\Mail-Logo.svg">
                <span class="form-group">
                    <input class="email-field" type="email" id="email" name="email" placeholder="Email adres" ngModel email required>
                </span>
            </div>
            <div class="line2"></div>

            <div class="password">
                <img class="password-logo" src="assets\icons\Password-Logo.svg">
                <span class="form-group">
                    <input class="password-field" type="password" id="password" name="password" placeholder="Wachtwoord" ngModel required>
                </span>
            </div>
            <div class="line3"></div>

            <div class="form-group">
                <button class="dropdown-button" [disabled]="loginForm.invalid">Inloggen</button>
            </div>
        </form>
        <div>
            <button class="password-button">Wachtwoord vergeten?</button>
        </div>
    </div>
</main>
