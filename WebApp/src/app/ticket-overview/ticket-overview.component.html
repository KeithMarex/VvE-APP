<div appColoring>
    <header>
        <h1>Tickets</h1>
    </header>
    <body>
        <section class="button-section">
            <button appColoring colorElement="backgroundColor" (click)="onAdd()">Nieuw</button>
            <button appColoring colorElement="backgroundColor" class="icon-button">Filter</button>
            <button appColoring colorElement="backgroundColor" class="icon-button" [routerLink]="['/tags-overview']">Tags</button>
        </section>
        <section class="content-section">
            <app-ticket-list></app-ticket-list>
        </section>
        <app-popup *ngIf="creatingTicket" title="Ticket aanmaken" (closed)="onClose()">
            <app-ticket-creator (ticketCreated)="onCreateTicket($event)"></app-ticket-creator>
        </app-popup>
    </body>
</div>
