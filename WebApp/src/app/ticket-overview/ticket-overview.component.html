<div>
    <header>
        <h1>Tickets</h1>
    </header>
    <body>
        <section class="button-section">
            <button (click)="onAdd()">Nieuw</button>
            <button class="icon-button" (click)="onChangeSort()">Filter</button>
            <button [routerLink]="['/tags-overview']">Tags</button>
        </section>
        <section class="content-section">
            <app-ticket-list #ticketList></app-ticket-list>
        </section>
        <app-popup *ngIf="creatingTicket" title="Ticket aanmaken" (closed)="onClose()">
            <app-ticket-creator (ticketCreated)="onCreateTicket($event)"></app-ticket-creator>
        </app-popup>
    </body>
</div>
