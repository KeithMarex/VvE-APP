<div *ngIf="!noFilteredTickets">
    <app-ticket-item *ngFor="let ticket of (filteredTickets.length > 0 ? filteredTickets : tickets)" [ticket]="ticket"></app-ticket-item>
    <h1>Geen verdere tickets weer te geven</h1>
</div>
<h1 *ngIf="noFilteredTickets">Geen tickets gevonden met de huidige filter</h1>
