<div class="news-item">
  <div class="news-thumbnail">
    <img
      src="https://preview.redd.it/e6mr16a9ah071.jpg?width=640&crop=smart&auto=webp&s=bf7f4c3e7f590df70fab692ed64040b27691df76"
      [alt]="newsItem?.title">
  </div>
  <div class="news-content">
    <p class="news-date">
      {{ newsItem ? this.parseDate(newsItem?.updatedAt) : undefined }}
    </p>
    <h3 class="news-title">
      {{ newsItem?.title }}
    </h3>
    <p class="news-description">
      {{ newsItem?.content }}
    </p>
  </div>
  <div class="news-buttons">
    <button class="secondary-btn">
      Wijzigen
      <object data="../../../assets/icons/edit-white.svg"></object>
    </button>
    <button class="primary-btn">
      Verwijderen
      <object data="../../../assets/icons/delete.svg"></object>
    </button>
  </div>
</div>
