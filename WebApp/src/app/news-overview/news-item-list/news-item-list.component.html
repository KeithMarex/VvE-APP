<ul class="news-item-list">
  <li class="news-item-list-item" *ngFor="let newsItem of newsItems">
    <app-news-item [newsItem]="newsItem" (deleteNewsItem)="deleteNewsItem($event)"></app-news-item>
  </li>
  <p *ngIf="newsItems?.length <= 0" class="news-item-list-empty">
    Er zijn geen nieuwsartikelen
  </p>
</ul>
